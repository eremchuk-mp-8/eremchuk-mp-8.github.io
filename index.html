  <body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="./big_boss_arachnapod/scene.gltf"
            ></a-asset-item>
        </a-assets>

            <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="0.24849136628196555 0.24849136628196555 0.24849136628196555"
                gps-entity-place="latitude: 55.17586257960235; longitude: 61.462041735649116;"
            ></a-entity>
            <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.24849136628196555 0.24849136628196555 0.24849136628196555"
            gps-entity-place="latitude: 55.16067746951601; longitude: 61.36981666088105;"
            ></a-entity>
            <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.24849136628196555 0.24849136628196555 0.24849136628196555"
            gps-entity-place="latitude: 55.15935661857295; longitude: 61.36300519108774;"
            ></a-entity>
            <a-entity
            look-at="[gps-camera]"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            scale="0.24849136628196555 0.24849136628196555 0.24849136628196555"
            gps-entity-place="latitude: 55.155237489248414; longitude: 61.493268013000495;"
            ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
